<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Moviess!!!</title>
    <link rel="stylesheet" href="moviestyle.css">
</head>
<body>
    <header>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="index.html"><button class="h-box" type="default">Home</button></a>
        <a href="FavouriteMovie.html" target="_blank"><button class="h-box" type="default">Favorites Movies</button></a>
    </header>
    <h1 id="heading">Movie Info</h1>
   
    <div id="movie-container">
        <div id="poster-container">
            <img id="poster">
        </div>
        <h1 id="title">Title : &nbsp;</h1><h1 id="name"></h1>
        <p id="plot" style="color: white; font-size: 2rem; margin-top: -10px;"></p>
        <table style="width: 100%; text-align: center;">
            <tr>
                <td class="title-head">Language :</td>
                <td class="title-body" id="language"></td>
            </tr>
            <tr>
                <td class="title-head">Genre :</td>
                <td class="title-body" id="genre"></td>
            </tr>
            <tr>
                <td class="title-head">Duration :</td>
                <td class="title-body" id="duration"></td>
            </tr>
            <tr>
                <td class="title-head">Actors :</td>
                <td class="title-body" id="actors"></td>
            </tr>
            <tr>
                <td class="title-head">Director :</td>
                <td class="title-body" id="director"></td>
            </tr>
            <tr>
                <td class="title-head">Writer</td>
                <td class="title-body" id="writer"></td>
            </tr>
            <tr>
                <td class="title-head">Release-Year</td>
                <td class="title-body" id="year"></td>
            </tr>
            <tr>
                <td class="title-head">Release-Date</td>
                <td class="title-body" id="release"></td>
            </tr>
        </table>
        <br><br><br><br><br><br>
    </div>
    <script src="movie.js"></script>
</body>
</html>
